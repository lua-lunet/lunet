name: Build

on:
  push:
    branches: [ simbo1905, windows11 ]
  pull_request:
    branches: [ simbo1905 ]
  workflow_dispatch:

jobs:
  build:
    name: ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
    - uses: actions/checkout@v4

    - name: Install Dependencies (Linux)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake libuv1-dev libsodium-dev sqlite3 libsqlite3-dev postgresql-client libpq-dev luajit libluajit-5.1-dev

    - name: Install Dependencies (macOS)
      if: runner.os == 'macOS'
      run: |
        brew install cmake libuv libsodium sqlite postgresql luajit

    - name: Install Dependencies (Windows)
      if: runner.os == 'Windows'
      run: |
        vcpkg install libuv:x64-windows libsodium:x64-windows sqlite3:x64-windows postgresql:x64-windows luajit:x64-windows

    - name: Configure CMake (Windows)
      if: runner.os == 'Windows'
      run: cmake -B build -S . -DCMAKE_TOOLCHAIN_FILE=$env:VCPKG_INSTALLATION_ROOT/scripts/buildsystems/cmake/vcpkg.cmake -DCMAKE_BUILD_TYPE=Release

    - name: Configure CMake (Unix)
      if: runner.os != 'Windows'
      run: cmake -B build -S . -DCMAKE_BUILD_TYPE=Release

    - name: Build
      run: cmake --build build --config Release

    - name: Test (Proof of Life)
      shell: bash
      run: |
        echo "print('âœ“ LuaJIT initialized')" > test.lua
        if [ "$RUNNER_OS" == "Windows" ]; then
          ./build/Release/lunet.exe test.lua
        else
          ./build/lunet test.lua
        fi
