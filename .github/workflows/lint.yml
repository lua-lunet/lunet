name: Lint (C Safety)

on:
  push:
    branches: [main, xmake]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: C safety lint
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Lua tooling
        run: |
          sudo apt-get update
          sudo apt-get install -y lua5.1 luarocks

      - name: Install lint dependencies
        run: make init

      - name: Run C safety lint
        run: make lint
